<!doctype html>
<html>
	<head>

		<meta name="viewport" content="width=device-width">

			body {
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #eee;
			}
			.form-signin {
				max-width: 330px;

			.form-signin .form-signin-heading,

			</div>
			</form>
