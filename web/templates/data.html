<!doctype html>

<html>
  
  <head>
    <title>Checkin Attendance</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Checkin</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li> <a href="#">Home</a> </li>
            <li> <a href="#about">Status</a> </li>
            <li class="active"> <a href="#contact">Data</a> </li>
          </ul>
        </div>
        <!-- /.nav-collapse -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar -->
    <div class="container">
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
      <div class="jumbotron">
            <h1>Welcome!</h1>
            <p>This is the data analysis page for Checkin Attendance.</p>
      </div>
      </div>
    </div>
    <div class="row">
    <div class="col-sm-offset-1 col-sm-10">
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th>Record ID</th>
            <th>Room #</th>
            <th>Date</th>
            <th>Status</th>
            <th>Student Name</th>
          </tr>
        </thead>
        <tbody>
	<tr>
	{% for r in records %}
            <td>{% print(r[0]) %}</td>
            <td>{% print(r[2]) %}</td>
            <td>{% print(r[3]) %}</td>
            <td>    
              <button type="button" class="btn btn-warning btn-xs">{% print(r[4]) %}</button>
            </td>   
            <td>{% print(r[1]) %}</td>
          </tr>
	{% endfor %} 
        </tbody>
      </table>
      <footer>
        <p>&copy; Doan Engineering</p>
      </footer>
    </div></div></div></div>
    <!--/.container+row+col-->
  </body>

</html>
